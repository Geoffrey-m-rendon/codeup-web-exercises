<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.js"></script>

    <link rel="stylesheet" href="css/weathermap.css">
    <title>Weather Hub</title>
</head>
<body>
    <div class="search-container">
        <input type="text" id="city-input" placeholder="Enter city name">
        <button onclick="searchWeather()">Search</button>
    </div>

<div class="container">
    <div class="current-info">

        <div class="date-container">
            <div class="time" id="time">
                12:30 <span id="am-pm">PM</span>
            </div>
            <div class="date" id="date">
                Monday, 25 May
            </div>

            <div class="others" id="current-weather-items">


            </div>
        </div>

        <div class="place-container">
            <div class="time-zone" id="time-zone">Texas/US</div>
            <div id="country" class="country">US</div>
        </div>
    </div>

    <div id="map"></div>
</div>

<div class="future-forecast">
    <div class="today" id="current-temp">
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
        <div class="other">
            <div class="day">Monday</div>
            <div class="temp">Night - 43&deg; F</div>
            <div class="temp">Day - 74&deg; F</div>
        </div>
    </div>

    <div class="weather-forecast" id="weather-forecast">
        <div class="weather-forecast-item">
            <div class="day">Tue</div>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="temp">Night - 47&deg; F</div>
            <div class="temp">Day - 74&deg; F</div>
        </div>
        <div class="weather-forecast-item">
            <div class="day">Wed</div>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="temp">Night - 48&deg; F</div>
            <div class="temp">Day - 70&deg; F</div>
        </div>
        <div class="weather-forecast-item">
            <div class="day">Thur</div>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="temp">Night - 59&deg; F</div>
            <div class="temp">Day - 72&deg; F</div>
        </div>
        <div class="weather-forecast-item">
            <div class="day">Fri</div>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="temp">Night - 52&deg; F</div>
            <div class="temp">Day - 77&deg; F</div>
        </div>
        <div class="weather-forecast-item">
            <div class="day">Sat</div>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="temp">Night - 41&deg; F</div>
            <div class="temp">Day - 62&deg; F</div>
        </div>

    </div>
</div>
    <script src="js/keys.js"></script>
    <script src="js/weather-map.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mapbox-gl-rain-layer@latest/dist/mapbox-gl-rain-layer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
