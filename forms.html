<!DOCTYPE html>
<html>
<head>
    <title>Register with US!!</title>
</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me/">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Your email" required>
    <br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Your password" required>
    <br><br>

    <label for="bio">Short Bio:</label>
    <textarea id="bio" name="bio" rows="4" placeholder="Tell us about yourself"></textarea>
    <br><br>

    <label>How did you hear about us:</label>
    <br>
    <input type="radio" id="billboard" name="heardFrom" value="billboard">
    <label for="billboard">Billboard</label>
    <br>

    <input type="radio" id="radioAd" name="heardFrom" value="radio advertisement">
    <label for="radioAd">Radio Advertisement</label>
    <br>

    <input type="radio" id="internetAd" name="heardFrom" value="internet advertisement">
    <label for="internetAd">Internet Advertisement</label>
    <br>

    <input type="radio" id="other" name="heardFrom" value="other">
    <label for="other">Other</label>
    <br><br>

    <input type="submit" value="Submit">
</form>
</body>
</html>
